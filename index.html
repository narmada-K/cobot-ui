<!DOCTYPE html>
<html>
<head>
    <title>insight.ai</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
        #chat { border:1px solid #ddd; padding: 10px; height: 400px; overflow-y:auto; }
        .msg { margin: 8px 0; }
        .you { color: blue; font-weight: bold; }
        .bot { color: green; font-weight: bold; }
        #input { width: 80%; padding: 8px; }
        #send { padding: 8px 16px; }
    </style>
</head>
<body>

<h2>insight.ai - Market Intelligent Assistant </h2>

<div id="chat"></div>

<br>

<input id="input" placeholder="Ask a question..." />
<button id="send" onclick="send()">Send</button>

<script>
async function send() {
    const q = document.getElementById("input").value;
    document.getElementById("input").value = "";

    add("You", q);

    const response = await fetch("YOUR_API_GATEWAY_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
    });

    const data = await response.json();
    add("Bot", data.answer);
}

function add(sender, text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="${sender==='You'?'you':'bot'}">${sender}:</span> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
